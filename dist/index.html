<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./bundle.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>

<body>
  <div id="container">
    <div id="projects">

    </div>
    <div id="item-form" class="hidden">
      <div class="form-item">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-item">
        <label for="desc">Description: </label>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
      </div>
      <div class="form-item">
        <label for="date">Due date: </label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-item">
        <label for="priority">Priority: </label>
        <input type="number" min="1" max="3" id="priority" name="priority" value="1">
      </div>
      <button id="add-item" type="button">Add</button>
    </div>
    <button type="button" id="add-new-project">Add project</button>
    <div id="project-form" class="hidden">
      <div class="form-item">
        <label for="project-name">Title: </label>
        <input type="text" id="project-name" name="project-name" required>
      </div>
      <button id="add-project" type="button">Add</button>
    </div>
  </div>
</body>

</html>
